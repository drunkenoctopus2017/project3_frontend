<form class="form-inline" *ngIf="this.storyService.getMode() === 'edit'">
    <div class="form-group">
        <div class="form-inline">
            <label class="col-sm-3 col-form-label">Task Description</label>
            <input type="text" class="form-control" [(ngModel)]="task.description" name="description">
        </div>
        <button (click)="createOrEditTask()" class="btn btn-primary">create task</button>
    </div>
</form>

<div class="list-group">
    <a *ngFor="let task of tasks" (click)="changeStatus(task)" class="list-group-item list-group-item-action">
        <div class="pull-left">
            <div class="input-group">
                <input type="checkbox" [checked]="task.status" (change)="changeStatus(task)">
                <span>{{task.description}}</span>
            </div>
        </div>
        <div class="pull-right">
            <button class="btn btn-danger" (click)="deleteTask(task)">
                <span>
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </span>
            </button>
        </div>
    </a>
</div>
