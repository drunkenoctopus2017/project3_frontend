<!-- <h4>Create/Update Story</h4> -->
<div class="container-fluid" id="createUpdateComponent">
    <div class="pull-right" *ngIf="this.storyService.getMode() !== 'make'">
        <button class="btn btn-danger" data-dismiss="modal" (click)="deleteStory(this.storyService.getSelectedStory());">
            <span>
                <i class="fa fa-trash" aria-hidden="true"></i>
            </span>
        </button>
    </div>
    <div class="form-group">
        <div *ngIf="this.storyService.getMode() === 'make'">
            <div class="form-inline">
                <label class="col-sm-2 col-form-label">Story Name</label>
                <input type="text" placeholder="" [(ngModel)]="this.storyService.getSelectedStory().name">

                <label class="col-sm-2 col-form-label">Story Points</label>
                <input type="text" placeholder="" [(ngModel)]="this.storyService.getSelectedStory().points">
            </div>
            <br>

            <label class="col-sm-2 col-form-label">Story Description</label>
            <textarea class="form-control" rows="5" placeholder="" [(ngModel)]="this.storyService.getSelectedStory().description"></textarea>
        </div>
        <div *ngIf="this.storyService.getMode() === 'view'">
            <label class="col-sm-2 col-form-label">Story Name</label>
            <label>{{this.storyService.getSelectedStory().name}}</label>
            <br>
            <label class="col-sm-2 col-form-label">Story Points</label>
            <label>{{this.storyService.getSelectedStory().points}}</label>
            <br>
            <label class="col-sm-2 col-form-label">Story Description</label>
            <label>{{this.storyService.getSelectedStory().description}}</label>
        </div>
        <div *ngIf="this.storyService.getMode() === 'edit'">
            <div class="form-inline">
                <label class="col-sm-1 col-form-label">Story Name</label>
                <input type="text" class="form-control" [(ngModel)]="this.storyService.getSelectedStory().name">

                <label class="col-sm-1 col-form-label">Story Points</label>
                <input type="number" class="form-control" min="1" max="90" [(ngModel)]="this.storyService.getSelectedStory().points">
            </div>
            <br>

            <label class="col-sm-2 col-form-label">Story Description</label>
            <textarea class="form-control" rows="5" [(ngModel)]="this.storyService.getSelectedStory().description"></textarea>
        </div>

    </div>
    <app-create-update-tasks *ngIf="this.storyService.getMode() !== 'make'"></app-create-update-tasks>
    <br>
    <div>
        <button (click)="submitOrMakeStory();" data-dismiss="modal" *ngIf="this.storyService.getMode() === 'make'" class="btn btn-primary">Submit</button>
        <button (click)="submitOrMakeStory();" data-dismiss="modal" *ngIf="this.storyService.getMode() === 'edit'" class="btn btn-primary">Update</button>
        <button (click)="cancelEdit();" *ngIf="this.storyService.getMode() === 'edit'" class="btn btn-secondary">Cancel</button>
        <button (click)="edit()" *ngIf="(this.storyService.getMode() === 'view' && role.id >= 200)" class="btn btn-primary">Edit</button>
    </div>
</div>
